<!DOCTYPE html>

<html lang='en'>

<head>
    <link href='https://fonts.googleapis.com/css?family=Lato|Montserrat:200,300,400' rel='stylesheet' type='text/css'>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script src="./jquery/jquery-3.1.1.slim.min.js"></script>
    <script src='./script.js' type='text/javascript'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta charset='UTF-8'>
    <title>Pomodoro App</title>
</head>

<body id="body">
    <div id="messagesBox">
        <h1>Time to</h1>
        <h2 class="msg1 not_active">have a break</h2>
        <h2 class="msg2">make miracles</h2>
    </div>
    <div id="buttonBox">
        <div id="sessionBox">
            <p>Work</p>
            <input type='range' name='work' min='1' max='60' 
            value='35' id='sliderWork' />
            <div id="sessionDisplay"><!--numbers will go here--></div>
        </div>

        <div id="breakBox">
            <p>Break</p>
            <input type='range' name='work' min='1' max='60' 
            value='5' id='sliderBreak' />
            <div id="breakDisplay"><!--numbers will go here--></div>
        </div>
    </div>

    <div id='display_container_shadow' ></div>

    <div id="display_container">
        <div id="displayBox">
            <div id='blueContainer'>
                <div id='blueCircle'></div>
            </div>
            <div id='blueContainer2'>
                <div id='blueCircle2'></div>
            </div>
            <div id="mainTimer">
                <span id="spanMin"></span>
                <span id="separator">:</span>
                <span id="spanSec">00</span>
                <!--numbers will go here-->
            </div>
        </div>
    </div>

</body>

</html>
