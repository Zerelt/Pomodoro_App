<!DOCTYPE html>

<html lang='en'>

<head>
    <link href='https://fonts.googleapis.com/css?family=Marck+Script|Niconne' rel='stylesheet' type='text/css'>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script src="./jquery/jquery-3.1.1.slim.min.js"></script>
    <script src='./script.js' type='text/javascript'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta charset='UTF-8'>
    <title>Pomodoro App</title>
</head>

<body id="body">
    <p>FCC Pomodoro clock App</p>

    <div id="buttonBox">

        <div id="sessionBox">
            <div>Session length</div>
            <div id="sessionPlus">+</div>
            <div id="sessionDisplay">
                <!--numbers will go here-->
            </div>
            <div id="sessionMinus">-</div>
        </div>

        <div id="reset">Reset</div>

        <div id="breakBox">
            <div>Break length</div>
            <div id="breakPlus">+</div>
            <div id="breakDisplay">
                <!--numbers will go here-->
            </div>
            <div id="breakMinus">-</div>
        </div>

    </div>

    <div id="displayBox">
        <div id="mainDisplay">Start</div>
        <div id="mainTimer"> <span id="spanMin">00:</span><span id="spanSec">00</span>
            <!--numbers will go here-->
        </div>
    </div>

</body>

</html>
